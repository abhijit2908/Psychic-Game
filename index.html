<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>
<div id="game">
<h1>The Psychic Game</h1>
<p>Guess what letter I'm thinking of</p>
<p>Wins:</p>
<p>Losses:</p>
<p>Guesses left:</p>
<p>Guesss so far:</p>


</div>

<script type="text/javascript">
var usrinput;
var wins=0;
var alphabets=['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
var Losses=0;
var Guessesleft=9;
var letterguessed= [];
var computerGuess = alphabets[Math.floor(Math.random() * alphabets.length)];
document.onkeyup = function(event){
	usrinput=event.key;
	console.log(usrinput);
	var computerGuess = alphabets[Math.floor(Math.random() * alphabets.length)];
	console.log(computerGuess);

	if(usrinput===computerGuess){
		wins++;
		Guessesleft=9;
		letterguessed=[];
		console.log(wins);
		console.log(Guessesleft);
	}
	else if(usrinput!== computerGuess){
		Guessesleft--;
		letterguessed.push(usrinput);
		console.log(Guessesleft);
		console.log("Guesses so far" ,letterguessed);
			if (Guessesleft === 0) {
				Losses++;
				Guessesleft=9;
				letterguessed=[];
				console.log(Losses);
			}
	}

var html=
"<h1>The Psychic Game</h1>"+
"<p>Guess what letter I'm thinking of</p>"+
"<p>Wins:"+wins+"</p>"+
"<p>Losses:"+Losses+"</p>"+
"<p>Guessesleft:"+Guessesleft+"</p>"+
"<p>Guesss so far:"+letterguessed+"</p>";
document.querySelector("#game").innerHTML = html;
}




	</script>
</body>
</html>
